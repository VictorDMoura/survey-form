<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form action="#" method="post" id="survey-form">
      <div class="form-group">
        <label for="name-label" id="name-label">Name</label
        ><input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email-label" id="email-label"
          >Email<input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            class="form-control"
            required
        /></label>
      </div>
      <div class="form-group">
        <label for="number-label" id="number-label"
          >Age <span>(optional)</span
          ><input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            placeholder="Age"
            class="form-control"
        /></label>
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?<select
            name="dropdown"
            id="dropdown"
            class="form-control"
          >
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select></label
        >
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="user-recommend"
          ><input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="definitely"
          />Definitely</label
        >
        <label for="user-recommend"
          ><input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="maybe"
          />Maybe</label
        >
        <label for="user-recommend"
          ><input
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="not-sure"
          />Not sure</label
        >
      </div>
      <div class="form-group">
        <label for="user-favorite"
          >What is your favorite feature of freeCodeCamp?<select
            class="form-control"
          >
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select></label
        >
      </div>
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="front-end-projects"
          />
          Front-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="back-end-projects"
          />
          Back-end Projects</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="data-visualization"
          />
          Data Visualization</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="challenges"
          />
          Challenges</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="open-source-community"
          />
          Open Source Community</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="gitter-help-rooms"
          />
          Gitter help rooms</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="Videos"
          />
          Videos</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="city-meetups"
          />
          City Meetups</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="wiki"
          />
          Wiki</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="Forum"
          />
          Forum</label
        >
        <label
          ><input
            type="checkbox"
            name="prefer"
            class="input-checkbox"
            value="additional-courses"
          />
          Additional Courses</label
        >
      </div>
      <div class="form-group">
        <label for="comment"
          >Any comments or suggestions?<textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
          ></textarea>
        </label>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
